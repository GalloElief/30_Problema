<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	  <title>Contacto</title>
	  <link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<link rel="stylesheet" href="css/utilities.css">
		<link rel="stylesheet" href="css/contacto.css">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	</head>
	<body class="banner bg-img-block">
		<section class="padd">
			<div class="row"> <!-- primer row de article-->
				<div class="col-12">
					<div class="container">
					  <form class="row form-horizontal center-block">
  						<div class="row form-group">
    						<label for="inputEmail3" class="col-lg-2 control-label">Email</label>
    						<div class="col-lg-10">
      						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    						</div>
  						</div>
  						<div class=" row form-group">
    						<label for="inputPassword3" class="col-lg-2 control-label">Password</label>
    						<div class="col-lg-10">
     							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    						</div>
  						</div>
  						<div class=" row form-group">
    						<div class="col-lg-offset-2 col-lg-10">
      						<div class="checkbox">
        						<label>
          						<input type="checkbox"> Remember me
        						</label>
     							</div>
    						</div>
  						</div>
  						<div class=" row form-group">
    						<div class="col-lg-offset-2 col-lg-10">
     							<button type="submit" class="btn btn-default">Sign in</button>
   							</div>
  						</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
